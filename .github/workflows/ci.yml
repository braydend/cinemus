name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack: [web, server]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.stack }}

      - name: Lint
        run: npm run lint
        working-directory: ${{ matrix.stack }}
